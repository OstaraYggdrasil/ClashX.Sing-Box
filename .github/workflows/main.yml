name: sing-box

on:
  push:
    tags: [ v* ]
  workflow_dispatch:
    inputs:
      logLevel:

env:
  DEVELOPER_DIR: /Applications/Xcode_13.4.1.app/Contents/Developer

jobs:
  build:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: test
      run: git rev-list --count origin/master..origin/sing-box

    - name: setup Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19.x
    
    - name: install deps
      run: bash install_dependency.sh

    - name: build infos
      run: python3 ClashX/add_build_info.py

    - name: build
      run: xcodebuild archive -workspace ClashX.xcworkspace -scheme Sing-Box -archivePath archive/ClashX.xcarchive -showBuildTimingSummary -allowProvisioningUpdates

    - name: create zip
      run: ditto -c -k --sequesterRsrc --keepParent archive/ClashX.xcarchive/Products/Applications/sing-box.app sing-box.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      if: "!startsWith(github.ref, 'refs/tags/')"
      with:
        name: "sing-box.zip"
        path: "sing-box.zip"

    - name: upload build to github
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        generate_release_notes: true
        files: "sing-box.zip"
